<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>float001</title>
<style>
#blocka{
    width:100px;
    height:100px;
    background-color: red;
    float:left;
}
#blockb{
    width:150px;
    height:150px;
    background-color: purple;
    float:right;
}
#blockc{
    width:150px;
    height:150px;
    background-color: green;
    clear:both;
}
</style>

</head>

<body>

    <div id="blocka"><p><b>A</b></p></div>
    <div id="blockb"><p><b>B</b></p></div>
    <div id="blockc"><p><b>C</b></p></div>
</body>
</html>
