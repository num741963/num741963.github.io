<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<style>
*{
    box-sizing:border-box;
    margin:0px;
}

.box1{
    width:100px;
    height:100px;
    background-color:red;
    padding-bottom:1px;
}
.box2{
    width:100px;
    height:100px;
    background-color:blue;
    padding:100px;
}
.box3{
    width:100px;
    height:100px;
    background-color:brown;
    padding:200px 20px 50px 100px;
}
.box4{
    width:100px;
    height:100px;
    background-color:blueviolet;
    padding:5px 10px;
}
</style>

</head>
<body>

<div class="box1">星期一</div>    
<div class="box2">星期二</div>
<div class="box3">星期三</div>
<div class="box4">星期四</div>

</body>
