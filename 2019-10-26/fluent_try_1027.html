<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fluent_try_1027</title>
    <style>
        * {
            margin: 0;
        }

        .all {
            width: 100vw;
            height: 100vh;
            background-color: #999999;
        }

        .header {
            width: 100%;
            height: 48px;
            background-color: #555555;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        @media screen and (max-width: 1024px) {
            .header {
                width: 900px;
                height: 48px;
                background-color: #111111;

            }
        }

        @media screen and (max-width: 375px) {
            .header {
                width: 500px;
                height: 48px;
                background-color: #cccccc;
            }
        }

        .headermiddle {
            width: 1536px;
            height: 48px;
            background-color: #eee555;
            display: flex;
        }

        @media screen and (max-width: 1024px) {
            .headermiddle {
                width: 70%;
                height: 48px;
                background-color: #eee555;
                display: flex;
            }
        }

        @media screen and (max-width: 375px) {
            .headermiddle {
                width: 40%;
                height: 48px;
                background-color: #eee555;
                display: flex;
            }
        }

        .logo {
            widows: 189px;
            height: 48px;
            background-color: #222999;
            display: flex;
        }

        @media screen and (max-width: 1024px) {
            .logo {
                widows: 60px;
                height: 48px;
            }
        }

        @media screen and (max-width: 375px) {
            .logo {
                widows: 48px;
                height: 48px;
            }
        }

        .sitetitle {
            width: 156px;
            height: 48px;
            background-color: #b744c2;
        }

        @media screen and (max-width: 1024px) {
            .sitetitle {
                height: 48px;
                flex: 0 0 auto;
            }
        }

        @media screen and (max-width: 375px) {
            .sitetitle {
                height: 48px;
                flex: 0 0 auto;
            }
        }

        .sitetitle h1 {
            color: white;
            font-size: 16px;
            line-height: 49px;
        }

        .navlist {
            width: 33%;
            height: 48px;
            background-color: #777111;
        }

        @media screen and (max-width: 1024px) {
            .navlist {
                width: 33%;
                height: 48px;
            }
        }

        @media screen and (max-width: 375px) {
            .navlist {
                width: 33%;
                height: 48px;
                display: none;
            }
        }

        ul {
            height: 48px;
            display: flex;
            justify-content: space-between;
        }

        ul li {
            height: 48px;
            background-color: #cccccc;
            line-height: 49px;
        }
    </style>
</head>

<body>
    <div class="all">
        <div class="header">
            <div class="headermiddle">
                <div class="logo">
                    <div class="logoicon">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Windows_logo_-_2012_derivative.svg/120px-Windows_logo_-_2012_derivative.svg.png"
                            alt="" style="width: 48px">
                    </div>
                </div>
                <div class="sitetitle">
                    <h1>Fluent Design System</h1>
                </div>
                <div class="navlist">
                    <ul>
                        <li class="web">web</li>
                        <li class="windows">windows</li>
                        <li class="ios">ios</li>
                        <li class="android">android</li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
